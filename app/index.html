<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="nav-wrap">

      <a href="#" class="logo"><img src="img/logo.svg" alt=""></a>

      <a href="#" id="menu-icon"><i class="fa fa-reorder"></i> Menu</a>

      <nav class="navbar">
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <div id="map"></div>

  <section class="services-wrap">
    <h2 class="title">Select your repair</h2>
    <div class="phone-wrap">
      <div class="service-img">
        <img class="phone-img" src="img/phone.png" alt="">
      </div>
      <div class="price-find-wrap">

        <select name="phone-type" id="phone-type">
          <option value="default-phone">Select Phone</option>
          <option value="iphone">iPhone</option>
          <option value="samsung">Samsung</option>
          <option value="hauwei">Hauwei</option>
          <option value="nokia">Nokia</option>
        </select>

        <select name="default-phone-model" id="default-phone-model">
          <option value="default-phone-model">Select Model</option>
        </select>

        <select name="iphone-model" id="iphone-model" class="hide-select">
          <option value="iphone-5">iPhone 5 / 5S / 5C</option>
          <option value="iphone-6">iPhone 6</option>
          <option value="iphone-6s">iPhone 6S</option>
          <option value="iphone-6splus">iPhone 6S+</option>
          <option value="iphone-6plus">iPhone 6+</option>
          <option value="iphone-7">iPhone 7</option>
        </select>
        </select>

        <select name="samsung-model" id="samsung-model" class="hide-select">
          <option value="iphone-5">Samsung</option>
          <option value="iphone-6">iPhone 6</option>
          <option value="iphone-6s">iPhone 6S</option>
          <option value="iphone-6splus">iPhone 6S+</option>
          <option value="iphone-6plus">iPhone 6+</option>
          <option value="iphone-7">iPhone 7</option>
        </select>
        </select>

        <select name="hauwei-model" id="hauwei-model" class="hide-select">
          <option value="iphone-5">Hauwei</option>
          <option value="iphone-6">iPhone 6</option>
          <option value="iphone-6s">iPhone 6S</option>
          <option value="iphone-6splus">iPhone 6S+</option>
          <option value="iphone-6plus">iPhone 6+</option>
          <option value="iphone-7">iPhone 7</option>
        </select>
        </select>

        <select name="nokia-model" id="nokia-model" class="hide-select">
          <option value="iphone-5">Nokia</option>
          <option value="iphone-6">iPhone 6</option>
          <option value="iphone-6s">iPhone 6S</option>
          <option value="iphone-6splus">iPhone 6S+</option>
          <option value="iphone-6plus">iPhone 6+</option>
          <option value="iphone-7">iPhone 7</option>
        </select>

      </div>
    </div> <!-- End phone-wrap-->
  </section>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnbMYXc1B-w8I7CdKn9oIhVeflU4741SE&callback=initMap">
  </script>
  <script src="js/custom.min.js"></script>
  <script src="js/maps.min.js"></script>
</body>
</html>
